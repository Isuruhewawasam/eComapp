

{% extends 'base.html' %}


{% block body %}


<div class="container ">

    <h3 class="text-center text-decoration-underline mt-3 fw-bold" >Login Form</h3>
    <hr class="mt-5">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                
                <button class="btn-outline-info btn-lg mt-3" type="submit" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
</svg>Login
                </button>
                {% if error %}

                    <li style="color: red;">
                        {{error}}
                    </li>
                {% endif %}
            </form>
            <hr>
            <a href="{% url 'reset_password' %}">Forget your Password
            </a>
        </div>
        <div class="col-md-6">
            <h6 class="ml-5" style= " color: coral; font-family: 'Courier New', Courier, monospace; font-size: x-large;font-weight: bold;">Login With</h6>
            <hr class="mx-start">
            <button class="btn btn-light mb-2  ml-5 mr-2 " >
                <a href="{% url 'social:begin' 'google-oauth2' %}"> <i class="fab fa-google"></i>
                </a>
            </button>
            <button class="btn btn-light mb-2">
                <a href="{% url 'social:begin' 'facebook' %}"> <i class="fab fa-facebook-f"></i>
                </a>
            </button>
        </div>  
    </div>
</div>
{% endblock %}
